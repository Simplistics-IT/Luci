<!DOCTYPE html>
<html>
    <head>
        <title>Luci</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../assets/js/verify-session.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Datatable CSS -->
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
        
        <!-- Fonts -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        
        <!-- Alertify CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        
        <!-- Personalize Styles -->
        <link rel="stylesheet" href="../assets/css/index.css">
        <link rel="stylesheet" href="../assets/css/navbar.css">
        <link rel="stylesheet" href="../assets/css/sidebars.css">
        <link rel="stylesheet" href="../assets/css/footer.css">
    </head>
<body>
    <aside class="aside fixed-top" id="sidebar"></aside>
    <header class="header" id="navbar"></header>
    <main class="main padding-base">
        <section class="container-fluid px-5">
            <header class="header py-3 border-bottom ">
                <h2>Ingreso Manual</h2>
            </header>
            <form class="pt-3">
                <fieldset class="mb-3">
                    <legend>
                        <p>Información del Cliente</p>
                    </legend>
                    <div class="row mb-3">
                        <div class="form-floating col-2">
                            <input type="text" class="form-control" id="input-id-cliente" name="input-id-cliente" placeholder="ID del cliente" required>
                            <label class="ms-3" for="input-id-cliente">ID cliente <span class="text-danger">*</span></label>
                        </div>
                        <div class="form-floating col-2">
                            <input type="text" class="form-control" id="input-numero-orden" name="input-id-cliente" placeholder="Número de orden" required>
                            <label class="ms-3" for="input-numero-orden">No. Orden <span class="text-danger">*</span></label>
                        </div>
                        <div class="form-floating col-4">
                            <input type="text" class="form-control" id="input-nombre-cliente" name="input-nombre-cliente" placeholder="Nombre del cliente" required>
                            <label class="ms-3" for="input-nombre-cliente">Nombre del cliente <span class="text-danger">*</span></label>
                        </div>
                        <div class="form-floating col-4">
                            <input type="text" class="form-control" id="input-telefono" name="input-telefono" placeholder="ID del Cliente" required>
                            <label class="ms-3" sfor="input-telefono">Teléfono <span class="text-danger">*</span></label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-floating col-4">
                            <input type="email" class="form-control" id="input-email" name="input-email" placeholder="Correo electrónico">
                            <label class="ms-3" for="input-email">Correo electrónico</label>
                        </div>
                        <div class="form-floating col-4">
                            <select type="text" class="form-control" name="departamentos" id="departamento" required>
                                <option value="departamentos">Seleccione un departamento</option>
                            </select>
                            <label class="ms-3" for="departamento">Departamento <span class="text-danger">*</span></label>
                        </div>
                        <div class="form-floating col-4">
                            <select type="text" class="form-control" name="ciudades" id="ciudades" required>
                                <option value="ciudad">Seleccione una ciudad</option>
                            </select>
                            <label class="ms-3" for="ciudades">Ciudad <span class="text-danger">*</span></label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group">
                                <label for="direccion" class="input-group-text">Dirección<span class="text-danger">*</span></label>
                                <select type="text" class="form-control" name="via" required>
                                    <option>Tipo de vía</option>
                                    <option value="autopista">Autopista</option>
                                    <option value="avenida">Avenida</option>
                                    <option value="avenida calle">Avenida Calle</option>
                                    <option value="avenida carrera">Avenida Carrera</option>
                                    <option value="calle">Calle</option>
                                    <option value="carrera">Carrera</option>
                                    <option value="circular">Circular</option>
                                    <option value="diagonal">Diagonal</option>
                                    <option value="transversal">Transversal</option>
                                    <option value="zona">Zona</option>
                                </select>
                                <input type="text" class="form-control" id="numeroCalle" name="numero" placeholder="número" required>
                                <span class="input-group-text">#</span>
                                <input type="text" class="form-control" name="numero" placeholder="número" required>
                                <span class="input-group-text">-</span>
                                <input type="text" class="form-control" name="numero" placeholder="número" required>
                                <select type="text" class="form-control" name="final" required>
                                    <option>Tipo de residencia</option>
                                    <option value="manzana">Manzana</option>
                                    <option value="zona">Zona</option>
                                    <option value="bloque">Bloque</option>
                                    <option value="habitacion">Habitación</option>
                                    <option value="habitacion">Apartamento</option>
                                    <option value="habitacion">Interior</option>
                                </select>
                                <input type="text" class="form-control" name="numero" placeholder="número" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating col-12">
                            <textarea class="form-control" id="notas-direccion" name="notas-direccion" cols="12" rows="20"></textarea>
                            <label for="notas-direccion" class="ms-3">Notas de dirección</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="mb-3">
                    <legend>
                        <p>Productos</p>
                    </legend>
                    <div id="lista-productos">
                        <div class="row d-flex align-items-center mb-2" id="producto-1">
                            <div class="form-floating col-3">
                                <input class="form-control" list="portafolio-opciones" id="input-nombre-producto" name="input-nombre-producto" placeholder="Nombre de producto" autocomplete="off" required>
                                <datalist id="portafolio-opciones">
                                </datalist>
                                <label for="input-nombre-producto" class="ms-3">Nombre de producto <span class="text-danger">*</span></label>
                            </div> 
                            <div class="form-floating col-4">
                                <input type="number" class="form-control" id="input-cantidad" name="input-cantidad" placeholder="Cantidad" min="0" required>
                                <label for="input-cantidad" class="ms-3">Cantidad <span class="text-danger">*</span></label>
                            </div>    
                            <div class="form-floating col-4">
                                <input type="number" class="form-control" id="input-precio" name="input-precio" placeholder="Precio" required>
                                <label for="input-precio" class="ms-3">Precio (Unitario) <span class="text-danger">*</span></label>
                            </div>
                            <div class="col-1">
                                <button type="button" class="btn btn-outline-danger btn-lg disabled">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="btn-agregar-producto" class="btn btn-lg btn-success mt-3">
                        <span>Agregar Producto</span>
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </fieldset>
                <fieldset class="mb-3">
                    <legend>Detalles del envío</legend>
                    <div class="row">
                        <div class="form-floating col-6">
                            <select type="text" class="form-control" maxlength="15" name="opcion_envio" required>
                                <option value="">Seleccione una opción de envío</option>
                                <option value="1">Domicilios Simplistics Urbano</option> 
                                <option value="2">Domicilios Simplistics Nacional</option>
                                <option value="3">Recoger en Bodega</option> 
                            </select>
                            <label for="opcion" class="ms-3">Opción de envío <span class="text-danger">*</span></label>
                        </div>
                        <div class="form-floating col-6">
                            <select type="text" class="form-control" maxlength="15" name="recaudo" required>
                                <option value="">Seleccione una opción</option>
                                <option value="no">No</option>
                                <option value="si">Sí</option>
                            </select>
                            <label for="recaudo" class="ms-3">Requiere recaudo <span class="text-danger">*</span></label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" name="btn-agregar-pedido" class="btn btn-primary btn-lg">
                    <span>Ingresar</span>
                    <i class="bi bi-arrow-right-circle"></i>
                </button>
            </form>
        </section>
    </main>
    <!-- Scripts to include HTML modules -->
    <script src="../assets/js/include-files.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <!-- Scripts Required by bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/style.js"></script>
    <script type="module" src="../assets/js/ciudades.js"></script>
    <script src="../assets/js/ingreso-manual.js"></script>
</body>
</html>
