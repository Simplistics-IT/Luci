<!DOCTYPE html>
<html>
<head>
	<title>Luci</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body class="sb-nav-fixed px-1 p-1">
    <header id="navbar"></header>

	<div id="layoutSidenav">
        <aside id="sidebar"></aside>

		<div id="layoutSidenav_content">
			<main>
                <div class="conteiner p-5">
                    <header class="header">
                        <h1>Ingreso Manual</h1>
                    </header>
                    <div>
                        <h2 class="title">INFORMACIÓN CLIENTE</h2>
                    </div>
                    <form class="g-3 mt-2 row">
                        <div class="col-4">
                            <label for="id" class="form-label">ID CLIENTE*</label>
                            <input type="number" class="form-control" id="id" name="nombre" placeholder="ID del Cliente" required>
                        </div>

                        <div class="col-4">
                            <label for="nombre" class="form-label">NOMBRE CLIENTE*</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                        </div>
                        <div class="col-4">
                            <label for="numero" class="form-label">NÚMERO ORDEN*</label>
                            <input type="number" class="form-control" id="numero" name="numero" placeholder="Nombre Completo" required>
                        </div>
                        <div class="col-4">
                            <label for="telefono" class="form-label">TÉLEFONO*</label>
                            <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Nombre Completo" required>
                        </div>
                        <div class="col-4">
                            <label for="departamento" class="form-label">DEPARTAMENTO*</label>
                            <select type="text" class="form-control" name="departamentos" required>
                                <option value="departamentos">SELECCIONE UN DEPARTAMENTO</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="ciudad" class="form-label">CIUDAD*</label>
                            <select type="text" class="form-control" name="ciudades" required>
                                <option value="ciudad">SELECCIONE UNA CIUDAD</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <label for="nombre" class="form-label">CORREO ELECTRONICO</label>
                            <input type="email" class="form-control" id="nombre" name="nombre" placeholder="CORREO ELECTRONICO">
                        </div>
                        <div class="col-4"></div>
                        <div class="col-sm-3 mt-2">
                            <label for="direccion" class="form-label">DIRECCION*</label>
                            <select type="text" class="form-control" name="via" required>
                                <option>Ingrese la Opción</option>
                                <option value="autopista">Autopista</option>
                                <option value="avenida">Avenida</option>
                                <option value="avenida calle">Avenida Calle</option>
                                <option value="avenida carrera">Avenida Carrera</option>
                                <option value="calle">Calle</option>
                                <option value="carrera">Carrera</option>
                                <option value="circular">Circular</option>
                                <option value="diagonal">Diagonal</option>
                                <option value="transversal">Transversal</option>
                                <option value="zona">Zona</option>
                            </select>
                        </div>
                        
                        <div class="col-sm-2" style='margin-top: 40px;'>
                            <input type="text" class="form-control" id="numeroCalle" name="numero" placeholder="Numero" required>
                        </div>

                        <div class="col-sm-1" style='margin-top: 40px;'>
                            <h3 class="d-flex justify-content-center">#</h3>
                        </div>

                        <div class="col-sm-2" style='margin-top: 40px;'>
                            <input type="text" class="form-control" name="numero" placeholder="Numero" required>
                        </div>
                            
                        <div class="col-sm-1" style='margin-top: 40px;'>
                            <h3 class="d-flex justify-content-center">-</h3>
                        </div>

                        <div class="col-sm-2" style='margin-top: 40px;'>
                            <input type="text" class="form-control" name="numero" placeholder="Numero" required>
                        </div>
                        <div class="col-sm-6">
                            <select type="text" class="form-control" name="final" required>
                                <option>Ingrese la Opción</option>
                                <option value="manzana">Manzana</option>
                                <option value="zona">Zona</option>
                                <option value="bloque">Bloque</option>
                                <option value="habitacion">Habitación</option>
                            </select>
                        </div>
                        <div class="col-sm-6"></div>
                        <div class="col-12">
                            <label for="ciudad" class="form-label">NOTAS DE DIRECCIÓN</label>
                            <textarea class="form-control" name="notas_direccion" cols="3" rows="7"></textarea>
                        </div>
                        <h2>PRODUCTOS</h2>
                        <div class="col-5">
                            <label for="sku" class="form-label">SKU / DESCRIPCION*</label>
                            <input type="text" class="form-control" id="sku" name="sku" placeholder="SKU" required>
                        </div> 
                        <div class="col-4">
                            <label for="ctd" class="form-label">CTD*</label>
                            <input type="number" class="form-control" id="ctd" name="ctd" placeholder="CTD" min="0" required>
                        </div>    
                        <div class="col-3">
                            <label for="precio" class="form-label">PRECIO (UNITARIO)*</label>
                            <input type="number" class="form-control" id="ciudad" name="precio" placeholder="PRECIO" required>
                        </div>   
                        <h2>DETALLES DE ENVIÓ</h2>
                        <div class="mb-3 col-md-4">
                            <label for="opcion" class="form-label">OPCION DE ENVIÓ*</label>
                            <select type="text" class="form-control" maxlength="15" name="opcion_envio" required>
                                <option value="">SELECCIONE UNA OPCION DE ENVIÓ</option>
                                <option>DOMICILIOS SIMPLISTICS URBANO</option> 
                                <option>DOMICILIOS SIMPLISTICS NACIONAL</option>
                                <option>RECOGEN EN BODEGA</option> 
                            </select>
                        </div>
                        <div class="mb-3 col-md-4"> 
                            <label for="recaudo" class="form-label">REQUIERE RECAUDO*</label>
                            <select type="text" class="form-control" maxlength="15" name="recaudo" required>
                                <option value="">INGRESE UNA OPCION</option>
                                <option>NO</option>
                                <option>SI</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" name="btn_add" class="btn btn-primary">CONTINUAR<i class="bi bi__btn bi-arrow-right-circle"></i></button>
                        </div>
                    </form>
                </div>
            </main>
            <footer id="footer"></footer>
        </div>
    </div>
    <!-- Scripts to include HTML modules -->
    <script src="../assets/js/include-files.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../assets/js/style.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script type="module" src="../assets/js/ciudades.js"></script>
</body>
</html>
